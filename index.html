hub_html = r"""<!doctype html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>26년 가족 마인드맵 - 통합</title>
  <style>

      --muted:#94a3b8;
      --accent:#fb923c; /* 오렌지 */
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --panel: rgba(16,24,38,.72);
      --panel2: rgba(15,23,42,.92);
      --border: rgba(255,255,255,.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% 10%, rgba(251,146,60,.18), transparent 55%),
                  radial-gradient(1000px 600px at 80% 20%, rgba(56,189,248,.12), transparent 60%),
                  var(--bg);
      overflow:hidden;
    }

    .topbar{
      position:fixed;
      left:16px; right:16px; top:14px;
      display:flex;
      gap:12px;
      align-items:center;
      z-index:10;
    }
    .brand{
      padding:10px 12px;
      border:1px solid rgba(255,255,255,.08);
      background: var(--panel);
      backdrop-filter: blur(10px);
      border-radius:14px;
      box-shadow: var(--shadow);
      display:flex;
      align-items:baseline;

      min-width: 260px;
    }
    .brand h1{ font-size:14px; margin:0; font-weight:700; letter-spacing:-.2px; }
    .brand small{ color:var(--muted); font-size:12px }

    .controls{
      flex:1;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      min-width: 0;
    }

    .tabs{
      display:flex;
      gap:8px;
      align-items:center;
      padding:8px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: var(--panel);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      overflow:auto;
      scrollbar-width: none;
      max-width: 760px;
    }
    .tabs::-webkit-scrollbar{ display:none; }
    .tab{
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
      border:1px solid var(--border);
      background: rgba(15,23,42,.75);

      padding:9px 12px;

      transition: transform .06s ease, border-color .15s ease, background .15s ease;

      border-color: rgba(251,146,60,.65);

      display:none;
      gap:8px;
      align-items:center;
      padding:10px 12px;
      border-radius:14px;

      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }
    .selectWrap label{ font-size:12px; color:var(--muted); }
    select{
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      background: var(--panel2);
      color: var(--text);

      border: 1px solid rgba(255,255,255,.12);
      background: rgba(15,23,42,.9);

    #viewport{

      padding-top: 78px;
    }
    iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
      background: transparent;
    }

    @media (max-width: 880px){
      .tabs{ display:none; }
      .selectWrap{ display:flex; }

    @media (max-width: 560px){

      .brand small{ display:none; }

  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <h1>26년 가족 마인드맵</h1>
      <small id="who">아빠</small>
    </div>

    <div class="controls">
      <div class="tabs" role="tablist" aria-label="가족 선택">
        <button class="tab active" data-key="father" role="tab" aria-selected="true">아빠</button>
        <button class="tab" data-key="mom" role="tab" aria-selected="false">엄마</button>
        <button class="tab" data-key="yoonwan" role="tab" aria-selected="false">윤완</button>
        <button class="tab" data-key="yoonhoo" role="tab" aria-selected="false">윤후</button>
      </div>

      <div class="selectWrap">
        <label for="picker">보기</label>
        <select id="picker" aria-label="가족 선택">
          <option value="father">아빠</option>
          <option value="mom">엄마</option>
          <option value="yoonwan">윤완</option>
          <option value="yoonhoo">윤후</option>
        </select>
      </div>

      <button class="btn" id="openNew">새 창</button>
    </div>
  </div>

  <div id="viewport">
    <iframe id="frame" title="마인드맵 보기" loading="eager"></iframe>
  </div>

  <div class="hint">
    팁: 파일들을 <span class="kbd">같은 폴더</span>에 두고 이 페이지를 열면 탭/드롭다운으로 전환돼요. (모바일은 드롭다운이 더 편함)
    · <span class="kbd">새 창</span>은 현재 선택된 마인드맵만 따로 띄웁니다.
  </div>

  <script>
    // ✅ 같은 폴더에 아래 파일명이 있어야 합니다.
    const MAPS = {
      father:  { label: "아빠", file: "mindmap26_father.html" },
      mom:     { label: "엄마", file: "mindmap26_gomsoon.html" },
      yoonwan: { label: "윤완", file: "mindmap26_yoonwan.html" },
      yoonhoo: { label: "윤후", file: "mindmap25_yoonhoo.html" }
    };

    const frame = document.getElementById("frame");
    const who = document.getElementById("who");
    const tabs = Array.from(document.querySelectorAll(".tab"));
    const picker = document.getElementById("picker");
    const openNew = document.getElementById("openNew");

    // Use URL hash for deep-linking (#father / #mom ...)
    function getKeyFromHash() {
      const h = (location.hash || "").replace("#","").trim();
      return MAPS[h] ? h : null;
    }

    function setActive(key, { syncHash=true } = {}) {
      const m = MAPS[key] || MAPS.father;
      who.textContent = m.label;
      frame.src = m.file;

      // tabs state
      tabs.forEach(btn => {
        const on = btn.dataset.key === key;
        btn.classList.toggle("active", on);
        btn.setAttribute("aria-selected", on ? "true" : "false");
      });

      // select state
      picker.value = key;

      if (syncHash) location.hash = key;
    }

    // events
    tabs.forEach(btn => {
      btn.addEventListener("click", () => setActive(btn.dataset.key));
    });

    picker.addEventListener("change", () => setActive(picker.value));

    openNew.addEventListener("click", () => {
      const key = picker.value;
      const m = MAPS[key] || MAPS.father;
      window.open(m.file, "_blank", "noopener,noreferrer");
    });

    window.addEventListener("hashchange", () => {
      const k = getKeyFromHash();
      if (k) setActive(k, { syncHash:false });
    });

    // init
    const initKey = getKeyFromHash() || "father";
    setActive(initKey, { syncHash: true });
  </script>
</body>
</html>

str(out_path)
