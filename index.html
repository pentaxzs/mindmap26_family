<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>26년 가족 마인드맵 - 통합</title>
  <style>
    :root{
      --bg:#0b0f14;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#fb923c;
      --panel: rgba(16,24,38,.72);
      --panel2: rgba(15,23,42,.92);
      --border: rgba(255,255,255,.10);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color:var(--text);
      background: var(--bg);
      overflow:hidden;
    }

    .topbar{
      position:fixed; inset:12px 12px auto 12px;
      display:flex; gap:10px; align-items:center;
      z-index:10;
    }
    .brand{
      padding:10px 12px;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:var(--shadow);
      font-size:14px;
      font-weight:700;
    }

    .controls{
      display:flex; gap:8px; align-items:center;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:14px;
      padding:8px;
      box-shadow:var(--shadow);
    }

    .tab{
      cursor:pointer;
      border:1px solid var(--border);
      background:var(--panel2);
      color:var(--text);
      padding:8px 12px;
      border-radius:10px;
      font-size:12px;
    }
    .tab.active{
      background:rgba(251,146,60,.2);
      border-color:rgba(251,146,60,.6);
    }

    select{
      background:var(--panel2);
      color:var(--text);
      border:1px solid var(--border);
      border-radius:10px;
      padding:8px 12px;
      font-size:12px;
    }

    #viewport{
      position:absolute;
      inset:72px 0 0 0;
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
      touch-action:none;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="brand">26년 가족 마인드맵</div>

    <div class="controls">
      <button class="tab active" data-key="father">아빠</button>
      <button class="tab" data-key="mom">엄마</button>
      <button class="tab" data-key="yoonwan">윤완</button>
      <button class="tab" data-key="yoonhoo">윤후</button>

      <select id="picker">
        <option value="father">아빠</option>
        <option value="mom">엄마</option>
        <option value="yoonwan">윤완</option>
        <option value="yoonhoo">윤후</option>
      </select>
    </div>
  </div>

  <div id="viewport">
    <iframe id="frame"></iframe>
  </div>

<script>
  const MAPS = {
    father:  "mindmap26_father.html",
    mom:     "mindmap26_gomsoon.html",
    yoonwan: "mindmap26_yoonwan.html",
    yoonhoo: "mindmap26_yoonhoo.html"
  };

  const frame = document.getElementById("frame");
  const tabs = document.querySelectorAll(".tab");
  const picker = document.getElementById("picker");

  function setActive(key){
    frame.src = MAPS[key];
    tabs.forEach(t => t.classList.toggle("active", t.dataset.key===key));
    picker.value = key;
  }

  tabs.forEach(t => t.onclick = () => setActive(t.dataset.key));
  picker.onchange = () => setActive(picker.value);

  setActive("father");
</script>
</body>
</html>
